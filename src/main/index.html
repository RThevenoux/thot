<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thot - Transcriptor</title>
    <link rel="stylesheet" type="text/css" href="gui/styles.css">
    <link rel="stylesheet" type="text/css" href="gui/performers/performers.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush|Droid+Sans">
</head>

<body>
    <div class="keyboard">
        <div>
            <p>Voyelle</p>
            <button onclick="addIPA('i')">i</button>
            <button onclick="addIPA('y')">y</button>
            <button onclick="addIPA('u')">u</button>
            <button onclick="addIPA('e')">e</button>
            <button onclick="addIPA('ø')">ø</button>
            <button onclick="addIPA('o')">o</button>
            <button onclick="addIPA('ə')">ə</button>
            <button onclick="addIPA('ɛ')">ɛ</button>
            <button onclick="addIPA('ɛ̃')">ɛ̃</button>
            <button onclick="addIPA('œ')">œ</button>
            <button onclick="addIPA('œ̃')">œ̃</button>
            <button onclick="addIPA('ɔ')">ɔ</button>
            <button onclick="addIPA('ɔ̃')">ɔ̃</button>
            <button onclick="addIPA('a')">a</button>
            <button onclick="addIPA('ɑ')">ɑ</button>
            <button onclick="addIPA('ɑ̃')">ɑ̃</button>
        </div>
        <div>
            <p>Semi</p>
            <button onclick="addIPA('ɥ')">ɥ</button>
            <button onclick="addIPA('w')">w</button>
            <button onclick="addIPA('j')">j</button>
        </div>
        <div>
            <p>Consone</p>
            <button onclick="addIPA('p')">p</button>
            <button onclick="addIPA('b')">b</button>
            <button onclick="addIPA('t')">t</button>
            <button onclick="addIPA('d')">d</button>
            <button onclick="addIPA('k')">k</button>
            <button onclick="addIPA('g')">g</button>
            <button onclick="addIPA('m')">m</button>
            <button onclick="addIPA('n')">n</button>
            <button onclick="addIPA('ɲ')">ɲ</button>
            <button onclick="addIPA('ŋ')">ŋ</button>
            <button onclick="addIPA('f')">f</button>
            <button onclick="addIPA('v')">v</button>
            <button onclick="addIPA('s')">s</button>
            <button onclick="addIPA('z')">z</button>
            <button onclick="addIPA('ʃ')">ʃ</button>
            <button onclick="addIPA('ʒ')">ʒ</button>
            <button onclick="addIPA('ʁ')">ʁ</button>
            <button onclick="addIPA('l')">l</button>
        </div>
    </div>

    <div class="container">

        <div class="top-bar">
            <div class="input__container">
                <h2>Your name</h2>
                <div class="name-input">
                    <input type="text" id="textBox" />
                    <select id="select-alphabet"></select>
                    <select id="select-distance"></select>
                    <button id="start-evolve">Evolve Me</button>
                    <button id="stop-evolve">Stop</button>
                </div>
            </div>
            <div class="parameter">
                mutation rate
                <input type="number" id="mutation-rate" />
            </div>
            <div class="parameter">
                parents per child
                <input type="number" id="parent-per-child" />
            </div>
            <div class="parameter">
                population size
                <input type="number" id="pop-size" />
            </div>
            <div class="parameter">
                selection bias
                <input type="number" id="selection-bias" />
            </div>
            <div class="parameter">
                elites
                <input type="number" id="elites" />
            </div>
        </div>

        <div class="top-performers" id="performers">
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>

    <script type="text/javascript" src="./gui/app-controller.js"></script>
    <script type="text/javascript" src="./gui/app-model.js"></script>
    <script type="text/javascript" src="./gui/parameter-controller.js"></script>
    <script type="text/javascript" src="./gui/parameter-model.js"></script>
    <script type="text/javascript" src="./gui/performers/performers-controller.js"></script>

    <script type="text/javascript" src="./core/alphabet/alphabet-provider.js"></script>
    <script type="text/javascript" src="./core/alphabet/phenotype.js"></script>
    <script type="text/javascript" src="./core/alphabet/inuktitut/inuktitut-alphabet.js"></script>
    <script type="text/javascript" src="./core/alphabet/inuktitut/inuktitut-factory.js"></script>
    <script type="text/javascript" src="./core/alphabet/japanese/katakana-alphabet.js"></script>
    <script type="text/javascript" src="./core/alphabet/japanese/katakana-factory.js"></script>
    <script type="text/javascript" src="./core/alphabet/japanese/katakana-helper.js"></script>

    <script type="text/javascript" src="./core/distance/abstract-feature-comparator.js"></script>
    <script type="text/javascript" src="./core/distance/abstract-feature-set.js"></script>
    <script type="text/javascript" src="./core/distance/distance-provider.js"></script>
    <script type="text/javascript" src="./core/distance/levenshtein.js"></script>
    <script type="text/javascript" src="./core/distance/scorer.js"></script>
    <script type="text/javascript" src="./core/distance/poc/poc-feature-comparator.js"></script>
    <script type="text/javascript" src="./core/distance/poc/poc-feature-factory.js"></script>
    <script type="text/javascript" src="./core/distance/poc/poc-feature-set.js"></script>
    <script type="text/javascript" src="./core/distance/pct/pct-feature-comparator.js"></script>
    <script type="text/javascript" src="./core/distance/pct/pct-feature-factory.js"></script>
    <script type="text/javascript" src="./core/distance/pct/pct-feature-set.js"></script>

    <script type="text/javascript" src="./core/genetic/genetic-run.js"></script>
    <script type="text/javascript" src="./core/genetic/generator.js"></script>
    <script type="text/javascript" src="./core/genetic/population.js"></script>

    <script type="text/javascript" src="./core/ipa/ipa.js"></script>
    <script type="text/javascript" src="./core/ipa/ipa-phoneme.js"></script>

    <script type="text/javascript" src="./util/json-loader.js"></script>
    <script type="text/javascript" src="./util/random.js"></script>

</body>

</html>
